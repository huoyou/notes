<html>

<head>
    <meta charset="UTF-8">
    <title>layout_box</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        #left {
            width: 100px;
            background-color: red;
        }
        #right {
            width: 100px;
            background-color: pink;
        }
        #center {
            background-color: blue;
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <h3>实现三列宽度自适应布局</h3>
    <div style="display:flex;">
        <div id="center">我是中间</div>
        <div id="right">我是右边</div>
    </div>

</body>
