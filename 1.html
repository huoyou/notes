<html>

<head>
    <meta charset="UTF-8">
    <title>layout_box</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        #left {
            width: 100px;
            background-color: red;
        }
        #right {
            width: 100px;
            background-color: pink;
        }
        #center {
            background-color: blue;
            flex: 1;
            margin: 0 10px;
        }
        .ps {
            background-color: pink;
            margin-top: 1px;
        }
    </style>
</head>

<body>

    <h3>实现三列宽度自适应布局</h3>
    <div style="display:flex;">
        <div id="center">我是中间</div>
        <div id="right">我是右边</div>
    </div>
    <ul>
        <li class="ps">1</li>
        <li class="ps">2</li>
        <li class="ps">3</li>
        <li class="ps">4</li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
var a = 10;
var obj = {
    a: 20
}

function fn () {
    this = obj; // 这句话试图修改this，运行后会报错
    console.log(this.a);
}

fn();


</script>

</html>
